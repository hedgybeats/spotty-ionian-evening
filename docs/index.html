<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link href="main.css" rel="stylesheet" crossorigin="anonymous" />
  </head>
  <body>
    <div id="calendar"></div>
    <div class="dropdown">
      <a id="eventDropdown" data-bs-toggle="dropdown" aria-expanded="false"></a>
      <ul class="dropdown-menu" aria-labelledby="eventDropdown">
        <li>
          <a id="duplicateEventBtn" class="cursor-pointer dropdown-item d-flex justify-content-center">Duplicate</a>
        </li>
        <li>
          <a id="deleteEventBtn" class="cursor-pointer dropdown-item d-flex justify-content-center">Delete</a>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="main.js" crossorigin="anonymous"></script>
  </body>
</html>
